{% extends 'base.html' %}
{% block content %}
<h2>Available Flights</h2>
<table class="table">
    <thead>
        <tr>
            <th>Flight Number</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for flight in flights %}
        <tr>
            <td>{{ flight.flight_number }}</td>
            <td>{{ flight.origin }}</td>
            <td>{{ flight.destination }}</td>
            <td>${{ flight.price }}</td>
            <td><a href="{{ url_for('main.book', flight_number=flight.flight_number) }}" class="btn btn-success">Book</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
